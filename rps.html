<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <style>
            .no-shadow {
                box-shadow: none !important;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="h1" style="font-size: 40px;font-family: fantasy, cursive, sans-serif;">Rock-Paper-Scissors</h1><hr>
        <p id="c" style="font-size: 30px;display:inline-block;font-family: 'Fredoka One', cursive;">Choose...</p>
        <p id="us" style="display: inline; font-size:30px;margin-left:500px;font-family:Monaco;color:silver">Round : 0 | Your Score : 0 | Computer's Score :0 </p><br>
        <img id="rk" class="rk" onclick="rc()" src="rock.png" style="width: 180px; cursor: pointer;box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);">
        <img id="pr" onclick="pc()" src="paper.png" style="width: 180px; cursor: pointer;box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);">
        <img id="sr" onclick="sc()" src="scissors.png" style="width: 180px; cursor: pointer;box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);">
        <div id="rs" style="display: inline-block; font-size:60px;margin-left:400px;background-color:blueviolet;color:aliceblue;"></div><br>
        <p id="yc" style="display: inline; font-size:30px;"></p><div id="uc" style="display: inline-block;"></div>
        <p id="cc" style="display: inline;font-size:30px;"></p><div id="ch" style="display: inline-block;"></div>
        <div id="rp" style="display: inline-block;margin-left:250px;"></div>
        <script>
            let rounds = 1;
            let your_score = 0;
            let computer_score = 0;

            // Reset box shadow for all images
            function resetShadow() {
                document.getElementById("rk").classList.remove("no-shadow");
                document.getElementById("pr").classList.remove("no-shadow");
                document.getElementById("sr").classList.remove("no-shadow");
            }

            // Rock choice handler
            function rc() {
                resetShadow(); // Reset box shadow for all images
                document.getElementById("rk").classList.add("no-shadow"); // Remove shadow from clicked image

                const randomNumber = Math.floor(Math.random() * 3) + 1;
                document.getElementById("yc").innerHTML = `Your Choice :`;
                document.getElementById("cc").innerHTML = `Computer's Choice :`;
                document.getElementById("uc").innerHTML = `<img id="uc" src="rock.png" style="width: 180px;">`;

                // Random computer choice
                if (randomNumber === 1) {
                    document.getElementById("ch").innerHTML = `<img id="ch" src="rock.png" style="width: 180px; cursor: pointer;">`;
                    console.log("Tie");
                    your_score += 1;
                    computer_score += 1;
                } else if (randomNumber === 2) {
                    console.log("Lose");
                    computer_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="paper.png" style="width: 180px; cursor: pointer;">`;
                } else {
                    console.log("Win");
                    your_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="scissors.png" style="width: 180px;">`;
                }
                updateScore();
            }

            // Paper choice handler
            function pc() {
                resetShadow(); // Reset box shadow for all images
                document.getElementById("pr").classList.add("no-shadow"); // Remove shadow from clicked image

                const randomNumber = Math.floor(Math.random() * 3) + 1;
                document.getElementById("yc").innerHTML = `Your Choice :`;
                document.getElementById("cc").innerHTML = `Computer's Choice :`;
                document.getElementById("uc").innerHTML = `<img id="uc" src="paper.png" style="width: 180px;">`;

                // Random computer choice
                if (randomNumber === 1) {
                    console.log("Win");
                    your_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="rock.png" style="width: 180px; cursor: pointer;">`;
                } else if (randomNumber === 2) {
                    console.log("Tie");
                    computer_score += 1;
                    your_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="paper.png" style="width: 180px; cursor: pointer;">`;
                } else {
                    console.log("Lose");
                    computer_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="scissors.png" style="width: 180px;">`;
                }
                updateScore();
            }

            // Scissors choice handler
            function sc() {
                resetShadow(); // Reset box shadow for all images
                document.getElementById("sr").classList.add("no-shadow"); // Remove shadow from clicked image

                const randomNumber = Math.floor(Math.random() * 3) + 1;
                document.getElementById("yc").innerHTML = `Your Choice :`;
                document.getElementById("cc").innerHTML = `Computer's Choice :`;
                document.getElementById("uc").innerHTML = `<img id="uc" src="scissors.png" style="width: 180px;">`;

                // Random computer choice
                if (randomNumber === 1) {
                    console.log("Lose");
                    computer_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="rock.png" style="width: 180px; cursor: pointer;">`;
                } else if (randomNumber === 2) {
                    console.log("Win");
                    your_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="paper.png" style="width: 180px; cursor: pointer;">`;
                } else {
                    console.log("Tie");
                    computer_score += 1;
                    your_score += 1;
                    document.getElementById("ch").innerHTML = `<img id="ch" src="scissors.png" style="width: 180px;">`;
                }
                updateScore();
            }

            // Function to update score and rounds
            function updateScore() {
                document.getElementById("us").innerHTML = `Round : ${rounds} | Your Score : ${your_score} | Computer's Score : ${computer_score} `;
                rounds += 1;

                // Check if the game has ended
                if (rounds === 6) {
                    document.getElementById("rp").innerHTML=`<img src="replay.png" id="rp" onclick="reloadPage()" style="width:100px;cursor:pointer; ">`;
                    if (your_score > computer_score) {
                        document.getElementById("rs").innerHTML = `You Won!`;
                    } else if (your_score < computer_score) {
                        document.getElementById("rs").innerHTML = `You Lost...`;
                    } else {
                        document.getElementById("rs").innerHTML = `It's a Tie!`;
                    }
                    document.getElementById("rk").onclick=``;
                    document.getElementById("pr").onclick=``;
                    document.getElementById("sr").onclick=``;

                }
            }
            function reloadPage() {
                location.reload();
            }
        </script>
    </body>
</html>
